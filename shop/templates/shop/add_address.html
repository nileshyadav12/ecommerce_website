{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Shipping Address - ShopKart</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f1f3f6;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .navbar {
      background-color: #2874f0;
      color: white;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar .logo {
      font-size: 1.8em;
      font-weight: bold;
    }

    .navbar .nav-links a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h2 {
      margin-top: 0;
      color: #2874f0;
      border-bottom: 2px solid #f0f0f0;
      padding-bottom: 10px;
    }

    form {
      margin-top: 30px;
    }

    form input,
    form select,
    form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    form button {
      background-color: #fb641b;
      color: white;
      border: none;
      padding: 14px;
      font-size: 1em;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      transition: 0.3s ease;
    }

    form button:hover {
      background-color: #d1520f;
    }

    .success-message {
      background-color: #d4edda;
      color: #155724;
      padding: 20px;
      border-radius: 6px;
      margin-top: 30px;
      text-align: center;
    }

  </style>
</head>
<body>

  <!-- ðŸ”· Navbar -->
  <div class="navbar">
    <div class="logo">ShopKart</div>
    <div class="nav-links">
      Hello, {{ request.user.first_name|default:request.user.username }} |
      <a href="{% url 'order_list' %}">My Orders</a>
      <a href="{% url 'logout' %}">Logout</a>
    </div>
  </div>

  <!-- âœ… Main Container -->
  <div class="container">
    <h2>Add a New Shipping Address</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Save Address</button>
    </form>
  </div>

</body>
</html>
