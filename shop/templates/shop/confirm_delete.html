<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Deletion</title>
    <style>
        /* General Page Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: #e74c3c;
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Buttons Styling */
        .btn {
            background-color: #007BFF;
            color: white;
            padding: 12px 24px;
            border-radius: 5px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            margin: 10px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .cancel-btn {
            background-color: #dc3545;
        }

        .cancel-btn:hover {
            background-color: #c82333;
        }

        .cancel-link {
            display: inline-block;
            text-decoration: none;
            color: #dc3545;
            font-size: 16px;
            margin-top: 10px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Are you sure you want to delete <strong>{{ product.name }}</strong>?</h1>
        
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn">Yes, delete</button>
        </form>
        
        <a href="{% url 'seller_dashboard' %}" class="cancel-link">Cancel</a>
    </div>

</body>
</html>
