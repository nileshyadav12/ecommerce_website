<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Customer dashboard to view orders and shop products." />
  <meta name="keywords" content="ecommerce, dashboard, orders, products, shop" />
  <title>ShopKart - Dashboard</title>
  <link rel="icon" href="/static/favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    /* Global styles */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
      background-color: #f4f6f9;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    
    /* Navbar styles */
    header {
      background-color: #2874f0;
      color: white;
      padding: 10px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .nav-links a {
      color: white;
      margin: 0 15px;
      font-size: 16px;
    }

    .search-bar input {
      padding: 10px;
      border-radius: 20px;
      border: none;
      width: 300px;
      font-size: 14px;
    }

    .search-bar button {
      padding: 10px 20px;
      background-color: #ff5722;
      color: white;
      border-radius: 20px;
      border: none;
      cursor: pointer;
    }

    .search-bar button:hover {
      background-color: #e64a19;
    }

    .top-buttons a {
      display: flex;
      align-items: center;
      gap: 8px;
      background-color: #ffffff1a;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 15px;
      border: 1px solid white;
      transition: background-color 0.3s ease;
    }

    .top-buttons a:hover {
      background-color: #1a5fdc;
    }

    /* Container styles */
    .container {
      max-width: 1200px;
      margin: 30px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    }

    .section-header {
      font-weight: bold;
      font-size: 1.6em;
      color: #2874f0;
      margin: 40px 0 20px;
      text-align: center;
    }

    .product-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: space-between;
    }

    .product-item {
      width: calc(25% - 20px);
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .product-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .product-item img:hover {
      transform: scale(1.05);
    }

    .product-info {
      padding: 15px;
      text-align: center;
    }

    .product-info h3 {
      font-size: 16px;
      margin: 10px 0;
    }

    .product-info .price {
      color: #2874f0;
      font-weight: bold;
      font-size: 18px;
    }

    .empty-message {
      text-align: center;
      font-size: 16px;
      color: #777;
      padding: 30px 0;
    }

    /* Media Queries for Responsiveness */
    @media screen and (max-width: 1024px) {
      .product-item {
        width: calc(50% - 20px);
      }
    }

    @media screen and (max-width: 600px) {
      .product-item {
        width: 100%;
      }

      .search-bar input {
        width: 100%;
      }

      header {
        flex-direction: column;
        text-align: center;
      }

      .nav-links {
        display: none;
      }

      .top-buttons {
        flex-direction: column;
        gap: 8px;
      }
    }
  </style>
</head>

<body>
  <!-- ðŸ”· Navbar -->
  <header>
    <div class="logo">ShopKart</div>
    <div class="search-bar">
      <input type="text" placeholder="Search for products, brands, and more..." />
      <button>Search</button>
    </div>
    <div class="nav-links">
      <a href="{% url 'product_list' %}"><i class="fas fa-store"></i> Shop</a>
      <a href="{% url 'order_list' %}"><i class="fas fa-box"></i> Orders</a>
      <a href="{% url 'profile' %}"><i class="fas fa-user-edit"></i> Profile</a>
      <a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
    <div class="top-buttons">
      {% comment %} <a href="{% url 'cart' %}"><i class="fas fa-shopping-cart"></i> Cart</a> {% endcomment %}
      <a href="{% url 'order_list' %}"><i class="fas fa-box"></i> Orders</a>
    </div>
  </header>

  <div class="container">
    <h2 class="section-header">Featured Products</h2>

    <div class="product-list">
      {% for product in products %}
        <div class="product-item">
          <img src="{{ product.image.url }}" alt="{{ product.name }}" />
          <div class="product-info">
            <h3>{{ product.name }}</h3>
            <p class="price">â‚¹{{ product.price|floatformat:2 }}</p>
            <a href="{% url 'product_detail' product.id %}" class="action-btn">View</a>
            <a href="{% url 'add_to_cart' product.id %}" class="action-btn">Add to Cart</a>
          </div>
        </div>
      {% empty %}
        <p class="empty-message">No products available at the moment.</p>
      {% endfor %}
    </div>
  </div>

</body>
</html>
